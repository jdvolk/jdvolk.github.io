<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">open<br/> hat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>l</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio preload="auto" data-key="65" src="sounds/kick.mp3"></audio>
    <audio preload="auto" data-key="83" src="sounds/clap.mp3"></audio>
    <audio preload="auto" data-key="68" src="sounds/hihat.mp3"></audio>
    <audio preload="auto" data-key="70" src="sounds/openhat.mp3"></audio>
    <audio preload="auto" data-key="71" src="sounds/boom.mp3"></audio>
    <audio preload="auto" data-key="72" src="sounds/ride.mp3"></audio>
    <audio preload="auto" data-key="74" src="sounds/snare.mp3"></audio>
    <audio preload="auto" data-key="75" src="sounds/tom.mp3"></audio>
    <audio preload="auto" data-key="76" src="sounds/tink.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
